<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#listas">Listas</a>
            <a href="#tabelas">Tabelas</a>
            <a href="#formularios">Formulários</a>
        </nav>
    </header>

    <main>
        <section id="listas">
            <h2>Listas</h2>
            <div>
                <ol>
                    <li>cachorro</li>
                    <li>gato</li>
                    <li>calopicita</li>
                    <li>lemore</li>
                    <li>girafa</li>
                </ol>
                <br>
                <ul>
                    <li>macarrão</li>
                    <li>tomate</li>
                    <li>alho</li>
                    <li>cebola</li>
                    <li>açucar</li>
                </ul>
            </div>
        </section>

        <section id="tabelas">
            <h2>Tabelas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Shoppings</th>
                        <th>capacidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>burbon</td>
                        <td>50,000</td>
                    </tr>
                    <tr>
                        <td>itapecerica</td>
                        <td>10,000</td>
                    </tr>
                    <tr>
                        <td>ibirapuera</td>
                        <td>75,000</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="formularios">
            <h2>Formulários</h2>

            <div>
                <label for="name">Nome</label>
                <input type="text" id="nome" placeholder="digite seu nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="digite seu sobrenome">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="digite seu emal">
            </div>

            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="digite seu cidade">
            </div>

            <div>
                <label for="banco">Banco</label>
                <input type="text" id="banco" placeholder="digite seu banco">
            </div>
        </section>

    </main>
</body>
</html>
